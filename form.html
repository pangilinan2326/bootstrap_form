<html>
	<head> 
		<title>boostrap_form</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<form>
				<h1 class="text-primary my-5">update information</h1>
				<h2 class="text-secondary">
					repository: 'bootstrap_form'<br/>
					filename: 'form.html
				</h2>
			</div>
			<div class="form-group">
				
				<div class="col-6">
					<label for="inputEmail4" class="form-label">Email</label>
					<input type="Email" class="form-control" id="inputEmail4">
				</div>
				<div class="col-6">
					<label for="inputPassword1" class="form-label">Password</label>
					<input type="Password" class="form-control" id="inputPassword4">
				</div>
				<div class="col-md-6">
					<label for="inputAddress" class="form-label">Address</label>
					<input type="text" class="form-control" id="inputAddress"
					placeholder="1234 Main St">
				</div>
				<div class="col-md-6">
					<label for="inputAddress2" class="form-label">Address 2</label>
					<input type="text" class="form-control" id="inputAddress2"
					placeholder="Apartment, Studio, or floor">
				</div>
				<div class="col-md-6">
					<label for="inputCity" class="form-label">City</label>
					<input type="text" class="form-control" id="inputCity">
				</div>
				<br/>
				<div class="col-md-6">
					<label for="inputProvince" class="form-label">Province</label>
					<select id="inputProvince" class="form-select">
					<option selected>choose...</option>
					<option>Pampanga</option>
					<option>Ilocos</option>
					<option>Bulacan</option>
					<option>Bataan</option>
				</div>
				<br/>
				<div class="col-md-2">
					<label for="inputZip" class="form-label">Zip</label>
					<input type="text" class="form-control" id="inputZip">
				</div>
				
				<div class="col-md-6">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" id="gridCheck">check me out</label>
					</div>
				<br/>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</form>
	</body>
</html>
